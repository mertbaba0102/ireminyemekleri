  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f6;
      color: #333;
    }
    header {
      background: linear-gradient(45deg, #e1306c, #fd1d1d, #f56040);
      color: white;
      text-align: center;
      padding: 50px 20px;

    header h1 {
      margin: 0;

      border-radius: 50%;
      border: 5px solid #e1306c;

    }
    a.button {
      display: inline-block;
      background-color: #e1306c;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      margin-top: 25px;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #c1275a;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
    }
    footer {
      background-color: #e1306c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    iframe {
      border-radius: 12px;
